<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albright Edet | WDD 130</title>
    <meta name="description" content="Albright Edet's WDD 130 homepage. Learn about Albright, web development, mechatronics, and programming.">
    <meta name="author" content="Albright Edet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <nav aria-label="Main navigation">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Site Logo" class="logo">
                </a>
            </div>
            <ul>
                <li><a href="index.html" aria-current="page">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="rafting.html">Rafting Website</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <img src="images/hero.jpg" alt="Rafting Adventure" class="hero-img">
            <h1 class="hero-heading">Experience the Thrill of White Water Rafting!</h1>
        </section>
        <!-- Features Section -->
        <section class="features">
            <div class="feature-box">
                <img src="images/swimming.jpg" alt="Swimming activity">
                <h3>Swimming</h3>
            </div>
            <div class="feature-box">
                <img src="images/camping.jpg" alt="Camping activity">
                <h3>Camping</h3>
            </div>
            <div class="feature-box">
                <img src="images/rapids.jpg" alt="Rapids activity">
                <h3>Rapids</h3>
            </div>
        </section>
        <!-- Large Image and Newsletter -->
        <section class="main-bottom">
            <div class="main-bottom-wrapper">
                <img src="images/adventure.jpg" alt="Adventure highlight" class="main-img">
                <form class="newsletter" action="#" method="post">
                    <h2>Newsletter</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">SIGN UP</button>
                </form>
            </div>
        </section>
        <!-- Newsletter Section -->
        <section class="newsletter-section">
            <h2>Sign Up for Our Newsletter</h2>
            <form class="newsletter-form" action="#" method="post">
                <label for="newsletter-name">Name:</label>
                <input type="text" id="newsletter-name" name="name" required>
                <label for="newsletter-email">Email:</label>
                <input type="email" id="newsletter-email" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
        <!-- Call to Action Section -->
        <section class="cta">
            <h2>Ready for an Adventure?</h2>
            <a href="trips.html" class="cta-btn">See Our Trips</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 | Albright Edet | Nigeria</p>
        <div class="social">
            <a href="https://facebook.com" target="_blank" rel="noopener">
                <img src="images/facebook.png" alt="Facebook" width="32">
            </a>
            <a href="https://twitter.com" target="_blank" rel="noopener">
                <img src="images/twitter.png" alt="Twitter" width="32">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener">
                <img src="images/instagram.jpg" alt="Instagram" width="32">
            </a>
        </div>
    </footer>
</body>
</html>
